<div *ngIf="failedDetails && failedDetails.length > 0; else noMessages" >
  <p-accordionTab *ngFor="let detail of failedDetails">
    <ng-template pTemplate="header">
      <span>{{detail.name}}</span>
      <span style="flex: 1; text-align: right; white-space: nowrap" [ngStyle]="{'color': (detail.status === 'Failed') ? 'red' : 'white'}">{{detail.status}}</span>
    </ng-template>
    <ng-template pTemplate="content">
      <wh-test-results-detail-list-item [detail]="detail"></wh-test-results-detail-list-item>
    </ng-template>
  </p-accordionTab>
</div>
<ng-template #noMessages><p>No messages</p></ng-template>
