<p-accordion [multiple]="true">
  <p-accordionTab>
    <ng-template pTemplate="header" style="display: flex">
      <span>{{summary.fileName}}</span>
      <span style="flex: 1; text-align: right; white-space: nowrap">
        <span class="test-status-text" [attr.failed]="!!summary.failed">{{summary.failed ? "Failed" : "Passed" }}</span> |
        {{summary.failed | number:'1.0-0'}}<i class="pi pi-times test-summary-failed" [attr.has-entries]="!!summary.failed"></i>
        {{summary.skipped | number:'1.0-0'}}<i class="pi pi-circle-fill test-summary-skipped" [attr.has-entries]="!!summary.skipped"></i>
        {{summary.passed | number:'1.0-0'}}<i class="pi pi-check test-summary-passed" [attr.has-entries]="!!summary.passed"></i>
      </span>
    </ng-template>
    <ng-template pTemplate="content">
      <wh-test-results-detail-list
        [buildId]="summary.buildId"
        [summaryId]="summary.artifactId"></wh-test-results-detail-list>
    </ng-template>
  </p-accordionTab>
</p-accordion>
