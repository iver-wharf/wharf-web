<section class="projects-container">
  <wh-tabview-x (onChange)="onTabChanged()">
    <wh-tabpanel-x id="build-logs" header="Logs">
      <ng-container *ngTemplateOutlet="buildDataView"></ng-container>
    </wh-tabpanel-x>
    <wh-tabpanel-x header="Test Results">
      <ng-container *ngTemplateOutlet="testResultsView"></ng-container>
    </wh-tabpanel-x>
    <wh-tabpanel-x header="Artifacts">
      <ng-container *ngTemplateOutlet="artifactsView"></ng-container>
    </wh-tabpanel-x>
  </wh-tabview-x>

  <ng-template #buildDataView>
    <div id="console-log">
      <div>
        <span class="no-logs" *ngIf="logEvents.length === 0">
          // No logs are here to be seen yet. But they might arrive soon!
        </span>
        <pre class="logline"
             *ngFor="let log of logEvents"
          ><span class="timestamp">[{{log.timestamp | whDate: 'dd MMM yyyy | hh:mm'}}]</span
          > {{log.message}}</pre>
      </div>
    </div>
  </ng-template>
  <ng-template #testResultsView>
    <wh-test-results-list [buildId]="buildId"></wh-test-results-list>
  </ng-template>
  <ng-template #artifactsView>
    <wh-artifacts-list [buildId]="buildId"></wh-artifacts-list>
  </ng-template>
</section>
